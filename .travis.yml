language: csharp
solution: plugin.sln
before_deploy:
  - sha1sum plugin/bin/Release/plugin.dll > plugin/bin/Release/plugin.dll.sha1
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - plugin/bin/Release/plugin.dll
    - plugin/bin/Release/plugin.dll.sha1
  skip_cleanup: true
  on:
    repo: cern-winagent/plugin
    tags: true
